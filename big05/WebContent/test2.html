<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<script type="text/javascript">
				var input = prompt("숫자1")
				var input1 = prompt("숫자2")
				
				function plus() {
					var sum = parseInt(input)+parseInt(input1);
					alert(sum);
				}
				function minus() {
					var min = parseInt(input)-parseInt(input1);
					alert(min);
				}
				function multi() {
					var mul = parseInt(input)*parseInt(input1);
					alert(mul);
				}
				function divide() {
					var div = parseInt(input)/parseInt(input1);
					alert(div);
				}
				plus();
				minus();
				multi();
				divide();
			</script>
		</head>
	<body>
	</body>
</html>
