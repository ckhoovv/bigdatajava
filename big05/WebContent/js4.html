<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<script type="text/javascript">
				var num1 = prompt("숫자1을 입력하세요.");
				var num2 = prompt("숫자2를 입력하세요.");
				var sum = parseInt(num1) + parseInt(num2);
				alert("두 수의 합은: " + sum + "입니다.");
				var all = 0;
				for (var i = parseInt(num1); i < parseInt(num2)+1; i++) {
					all+=i;
				}
					alert("숫자1부터 숫자2까지의 합은: " + all + "입니다.");
			</script>
		</head>
	<body>
	</body>
</html>
