<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<script type="text/javascript">
				function submit() {
					var data = document.querySelector("#content");
					var data2 = data.value;
					location.href="js1.jsp?content="+data2;
				}
			</script>
		</head>
	<body>
	게시판 내용: <input type="text" name="content" id="content"><br>
	<button type="button" onClick="submit()">제출</button>
	</body>
</html>
